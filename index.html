<!DOCTYPE html>
<html>
	<head>
		<title>Lucy Qin</title>
		
		<link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>

		<link href='http://fonts.googleapis.com/css?family=Alegreya+Sans:100' rel='stylesheet' type='text/css'>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<link rel="stylesheet" type="text/css" href="slick.css"/>
				<link href="style.css" rel="stylesheet">
	
	</head>


	<body>
	
		<div id="header">
			<p class="title">Lucy Qin</p>
		</div>



			<script src="slick.min.js"></script>
		<script src="slick.js"></script>


		<script>
		/* TOGGLING DIFF SECTIONS */
		$(".nav_link").bind("click", function() {
		   $(".info").hide();
		   var divId = $(this).attr("divId");
		//	$("#" + divId).slideToggle('slow', function() {});
		   $("#" + divId).show();
		});

		/* STICKY NAV */
		$(document).ready(function() {  
			var stickyNavTop = $('.nav').offset().top;  
			  
			var stickyNav = function(){  
				var scrollTop = $(window).scrollTop();  
				       
				if (scrollTop > stickyNavTop) {   
				    $('.nav').addClass('sticky');  
				} else {  
				    $('.nav').removeClass('sticky');   
				}  
			};  
			  
			stickyNav();  
			  
			$(window).scroll(function() {  
			    stickyNav();  
			});  
		});  



		/* SLIDER */
		$('.variable-width').slick({
		  dots: true,
		  infinite: true,
		  speed: 300,
		  slidesToShow: 3,
		  centerMode: true,
		  variableWidth: true
		});
		        
		</script>

	</body>

</html>
